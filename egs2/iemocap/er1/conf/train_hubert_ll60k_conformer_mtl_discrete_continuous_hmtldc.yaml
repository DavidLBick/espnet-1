# network architecture
batch_type: length
batch_bins: 1000000
accum_grad: 1
max_epoch: 100
patience: none

frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: hubert_large_ll60k  # Note: If the upstream is changed, please change the input_size in the preencoder.
    download_dir: ./hub
    multilayer_feature: True

log_interval: 1000

preencoder: linear
preencoder_conf:
    input_size: 1024  # Note: If the upstream is changed, please change this value accordingly.
    output_size: 80

encoder: conformer
encoder_conf:
    output_size: 64
    attention_heads: 8
    linear_units: 64
    num_blocks: 4
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: linear
    normalize_before: true
    macaron_style: true
    pos_enc_layer_type: "rel_pos"
    selfattention_layer_type: "rel_selfattn"
    activation_type: "swish"
    use_cnn_module:  true
    cnn_module_kernel: 31


# decoder related
decoder: hmtl_decoder_dc
decoder_conf:
    pool_type: att
    dropout_rate: 0.1
    decoder_style: discrete,continuous
    discrete_pool_style: "joint"
    continuous_pool_style: "independent"
    discrete_continuous_pool_style: "independent"
    continuous_dim_size: 3
    continuous_embedding_dim: 32
    discrete_embedding_dim: 32

write_collected_feats: False

optim: adam
optim_conf:
    lr: 0.001

scheduler: warmuplr     # pytorch v1.1.0+ required
scheduler_conf:
    warmup_steps: 8000

model_conf:
    lsm_weight: 0.15
    extract_feats_in_collect_stats: False

specaug: null
## Criterion for best model
val_scheduler_criterion:
    - valid
    - loss
early_stopping_criterion:
    - valid
    - acc
    - max
best_model_criterion:
-   - valid
    - acc
    - max
-   - valid
    - ccc
    - max
keep_nbest_models: 10

